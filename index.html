<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cardápio - Canastra Chopp Bar</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #ffcc00;
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 794px; /* Largura ideal para proporção A4 */
      aspect-ratio: 210 / 297;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid #ffcc00;
      border-radius: 10px;
      background: #000;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Cardápio Canastra Chopp Bar</h1>

  <div class="carousel">
    <img src="pagina1.png" class="active" alt="Página 1 do Cardápio">
    <img src="pagina2.png" alt="Página 2 do Cardápio">
    <img src="pagina3.png" alt="Página 3 do Cardápio">
    <img src="pagina4.png" alt="Página 4 do Cardápio">
  </div>

  <div class="buttons">
    <button onclick="prevSlide()">Anterior</button>
    <button onclick="nextSlide()">Próximo</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }
  </script>

</body>
</html>
